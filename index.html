<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-icon">
            <img src="./icons/menu.svg" alt="">
        </div>
        <div id="header-text">
            Wordle
        </div>
        <div id="small-header-text">
            Wordle
        </div>
        <div id="timer">
            00:00
        </div>
            <div class="header-icons">
                <img src="./icons/question.svg" alt="">
                <img src="./icons/statistics.svg" alt="">
                <img src="./icons/gear.svg" alt="">
            </div>
    </header>
    <main>
        <div class="main-line line0">
            <div class="main-block" data-index="00"></div>
            <div class="main-block" data-index="01"></div>
            <div class="main-block" data-index="02"></div>
            <div class="main-block" data-index="03"></div>
            <div class="main-block" data-index="04"></div>
        </div>
        <div class="main-line line1">
            <div class="main-block" data-index="10"></div>
            <div class="main-block" data-index="11"></div>
            <div class="main-block" data-index="12"></div>
            <div class="main-block" data-index="13"></div>
            <div class="main-block" data-index="14"></div>
        </div>
        <div class="main-line line2">
            <div class="main-block" data-index="20"></div>
            <div class="main-block" data-index="21"></div>
            <div class="main-block" data-index="22"></div>
            <div class="main-block" data-index="23"></div>
            <div class="main-block" data-index="24"></div>
        </div>
        <div class="main-line line3">
            <div class="main-block" data-index="30"></div>
            <div class="main-block" data-index="31"></div>
            <div class="main-block" data-index="32"></div>
            <div class="main-block" data-index="33"></div>
            <div class="main-block" data-index="34"></div>
        </div>
        <div class="main-line line4">
            <div class="main-block" data-index="40"></div>
            <div class="main-block" data-index="41"></div>
            <div class="main-block" data-index="42"></div>
            <div class="main-block" data-index="43"></div>
            <div class="main-block" data-index="44"></div>
        </div>
        <div class="main-line line5">
            <div class="main-block" data-index="50"></div>
            <div class="main-block" data-index="51"></div>
            <div class="main-block" data-index="52"></div>
            <div class="main-block" data-index="53"></div>
            <div class="main-block" data-index="54"></div>
        </div>
    </main>
    <footer>
        <div class="footer-line line00">
            <div class="footer-block" data-key="Q">Q</div>
            <div class="footer-block" data-key="W">W</div>
            <div class="footer-block" data-key="E">E</div>
            <div class="footer-block" data-key="R">R</div>
            <div class="footer-block" data-key="T">T</div>
            <div class="footer-block" data-key="Y">Y</div>
            <div class="footer-block" data-key="U">U</div>
            <div class="footer-block" data-key="I">I</div>
            <div class="footer-block" data-key="O">O</div>
            <div class="footer-block" data-key="P">P</div>
        </div>
        <div class="footer-line line01">
            <div class="footer-block" data-key="A">A</div>
            <div class="footer-block" data-key="S">S</div>
            <div class="footer-block" data-key="D">D</div>
            <div class="footer-block" data-key="F">F</div>
            <div class="footer-block" data-key="G">G</div>
            <div class="footer-block" data-key="H">H</div>
            <div class="footer-block" data-key="J">J</div>
            <div class="footer-block" data-key="K">K</div>
            <div class="footer-block" data-key="L">L</div>
        </div>
        <div class="footer-line line02">
            <div class="footer-block1" data-key="ENTER">ENTER</div>
            <div class="footer-block" data-key="Z">Z</div>
            <div class="footer-block" data-key="X">X</div>
            <div class="footer-block" data-key="C">C</div>
            <div class="footer-block" data-key="V">V</div>
            <div class="footer-block" data-key="B">B</div>
            <div class="footer-block" data-key="N">N</div>
            <div class="footer-block" data-key="M">M</div>
            <div class="footer-block1" data-key="BACKSPACE">
                <img src="./icons/backspace.svg" alt="">
            </div>
        </div>
    </footer>
    <script src="./js/timer.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
